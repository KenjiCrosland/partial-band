<html>
<head>
   <style>
      #favoriteList {
        display: none;
      }
   </style>
  </head>
  <body>
    <h2>
      Welcome to the Band Name Generator
    </h2>

    <button id="name">Get a random band name!</button>

    <p>
      Your name:
      <span id="adjective"></span>
      <span id="verb"></span>
      <span id="noun"></span>
    </p>

    <button id="addFavorite">Add to favorites</button>
    <p id='favoriteRes'></p>
    <button id="showFavorites">Show favorites</button>
    <ul id="favoriteList"></ul>

    <br>
    <h3>Submit words!</h3>
    <form id="submitWords">
      <label>Give us an adjective:</label><input type="text" name="adjective">
      <label>Give us a verb:</label><input type="text" name="verb">
      <label>Give us a noun:</label><input type="text" name="noun">
      <input type="submit" value="Submit Words"/>
    </form>
    <p id='adjectiveRes'></p>
    <p id='nounRes'></p>
    <p id='verbRes'></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
